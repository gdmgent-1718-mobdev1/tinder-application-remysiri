<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tinder | New Media Development | Artevelde University College Ghent</title>

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="main-container">
		<h1>Tinder</h1>
		<div class="application-login">
			<input type="text" placeholder="Naam"/>
			<input type="password" placeholder="wachtwoord"/>

			<input type="radio" id="gender1"
			name="contact" value="male"/>
			<label for="contactChoice1">Man</label>

			<input type="radio" id="gender2"
			name="contact" value="female"/>
			<label for="contactChoice2">Vrouw</label>

			<input type="submit" id="btn-submit"/>
		</div>
		<div class="application"></div>
	</div>
	

	<script type="text/javascript" src="assets/js/utils.js"></script>
	<script type="text/javascript" src="assets/js/services.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
